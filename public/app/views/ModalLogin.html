<div modal="showAllModal" id="ModalLogin">
  <div class="modal-header">
      
          <h4>Login</h4>
      
  </div>
  <div class="modal-body">

     <form class="form-inline" role="form" ng-submit="doLogin()">
      <div class="form-group">
        <label for="email">User:</label>
        <input type="text" class="form-control" name="user" ng-model="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="pwd" ng-model="pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
  <div class="modal-footer">
    Not yet a user? <a ng-click="register()"> Reguister </a> now!
    <button class="btn" ng-click="cancel()">Cancel</button>
  </div>
</div>
