    <div class="container">
        <div class="row row-content">
            <h1>Results {{category}}</h1>    

      <div class="row row-content" ng-repeat="obj in results">
        <div class="media" >
          <div class="media-left media-middle">
            <a href="#ObjectDetails?id={{obj._id}}">
              <img class="media-object" data-ng-src="data:image/png;base64,{{obj.picFile}}" alt="Alternative text" height="150">
            </a>
          </div>
          <div class="media-body">

            
              <h3 class="media-heading">{{obj.title}}   <span class="badge">{{obj.vt}}</span></h3>
              
              <small>{{obj.category}}</small>
              <p>{{obj.description}}</p>
              <p>{{obj.location.zip}} {{obj.location.city}}</p>
            
                <div class="btn-group" role="group" aria-label="true">
                  <button type="button" class="btn-primary  btn-lg" ng-show="{{isLoggedin}}" ng-click="getObject(obj._id)">Gett it!</button>
                </div>

          </div>
        </div> 
        </div>
   </div>
